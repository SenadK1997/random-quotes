<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Random Quotes</h1>
    <div class="copied">Copied to clipboard</div>
    <div class="quote-place">
      <div class="quote"><span style="color: rgb(64, 62, 62);">"</span>
        Be yourself; everyone else is already taken.<span style="color: rgb(64, 62, 62);">"</span>
      </div>
    </div>
    <div class="author">
      <span>-</span>
      <p class="name">Oscar Wilde</p>
    </div>
    <div class="buttons">
      <div class="buttons__fnc">
        <button class="speech"><span><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1.9em" width="1.9em" xmlns="http://www.w3.org/2000/svg"><path fill="#81D4FA" d="M28,7.1v2c7.3,1,13,7.3,13,14.9s-5.7,13.9-13,14.9v2c8.4-1,15-8.2,15-16.9S36.4,8.1,28,7.1z"></path><path fill="#546E7A" d="M14,32H7c-1.1,0-2-0.9-2-2V18c0-1.1,0.9-2,2-2h7V32z"></path><polygon fill="#78909C" points="26,42 14,32 14,16 26,6"></polygon><path fill="#03A9F4" d="M28,17.3v2.1c1.8,0.8,3,2.5,3,4.6s-1.2,3.8-3,4.6v2.1c2.9-0.9,5-3.5,5-6.7S30.9,18.2,28,17.3z"></path><path fill="#4FC3F7" d="M28,12.2v2c4.6,0.9,8,5,8,9.8s-3.4,8.9-8,9.8v2c5.7-1,10-5.9,10-11.8S33.7,13.1,28,12.2z"></path></svg></span></button>
        <button class="copy"><span><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.9em" width="1.9em" xmlns="http://www.w3.org/2000/svg"><path d="M20,2H10C8.897,2,8,2.897,8,4v4H4c-1.103,0-2,0.897-2,2v10c0,1.103,0.897,2,2,2h10c1.103,0,2-0.897,2-2v-4h4 c1.103,0,2-0.897,2-2V4C22,2.897,21.103,2,20,2z M4,20V10h10l0.002,10H4z M20,14h-4v-4c0-1.103-0.897-2-2-2h-4V4h10V14z"></path></svg></span></button>
      </div>
      <button class="quote-btn">New Quote</button>
    </div>
  </section>
  <script src="/script.js"></script>
</body>
</html>
